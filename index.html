<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="text-block">
        <div class="content">
          <div class="title">Get <span>insights</span> that help your business grow.</div>
          <div class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </div>
          <div class="stats">
            <div class="stat-items">
              <div class="stat-number">10k+</div>
              <div class="stat-name">companies</div>
            </div>
            <div class="stat-items">
              <div class="stat-number">314</div>
              <div class="stat-name">templates</div>
            </div>
            <div class="stat-items">
              <div class="stat-number">12M+</div>
              <div class="stat-name">queries</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="img-block">
        <div class="card-image">
          <img class="image-desktop" src="images/image-header-desktop.jpg" alt="hero-image">
          <img class="image-mobile" src="images/image-header-mobile.jpg" alt="hero-image">
          <div class="filter"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
